<br>
<div class="myGridCards" >
  <div class="myCard" *ngFor="let combo of combos">
    <div >
    <img [src]="combo.photoUrl" >
  </div>
<div class="myCard-content">
    <h5 class="">{{combo.name}}</h5>
    <h6 class="">{{combo.description}}</h6>
    <h6 class="">Ingredientes: {{combo.ingredients}}</h6>
    <p class=""> Price: Q{{combo.price}} </p>
  </div>
</div>
</div>
